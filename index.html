<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">

</head>
<body>
    <div class ="Container">
        <div  class="InputDisplay" id="InputDisplay"> </div>
            
        <div class="OutputDisplay" id="OutputDisplay">
            
        </div>
    
        <div class="Buttons" id="Buttons">

            <button class="Btn" id="CE">CE</button>
            <button class="Btn" id="Erase">‚Üê</button> 
            <button class="Btn" id="Percent">%</button>
            <button class="Btn" id="Sum">+</button>

            <button class="Btn" id="7">7</button>
            <button class="Btn" id="8">8</button>
            <button class="Btn" id="9">9</button>
            <button class="Btn" id="Minus">-</button>

            <button class="Btn" id="4">4</button>
            <button class="Btn" id="5">5</button>
            <button class="Btn" id="6">6</button>
            <button class="Btn" id="Multiply">X</button>

            <button class="Btn" id="1">1</button>
            <button class="Btn" id="2">2</button>
            <button class="Btn" id="3">3</button>
            <button class="Btn" id="Divide">/</button>

            <button class="Btn" id="Dot">.</button>
            <button class="Btn" id="0">0</button>
            <button class="Btn" id="00">00</button>
            <button class="Btn" id="Equal">=</button>
            
        </div>

        
    </div>
</body>

<script src="script.js">
    
</script>

</html>
